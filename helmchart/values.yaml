  enabled: true
  global:
    postgresql:
      auth:
        database: "sample-db"
        username: "iamsuperuser"
        password: "iamsupersecret"
      service:
        port: "5432"
  primary:
    persistence:
      enabled: false
  readReplicas:
    persistence:
      enabled: false
