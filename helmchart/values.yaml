#########---- generic vars ----#########
namespace: "demo-app"
#########---- generic vars ----#########

#########---- Default values for Kubernetes object: Service ----#########
service:
  type: "ClusterIP"
  port: 80
  targetPort: 8080
  protocol: "TCP"
#########---- Default values for Kubernetes object: Service ----#########

###########---- Default values for Kubernetes object: Deployment ----#########
deployment:
  securityContext:
    fsGroup: 10001
  replicas: 3
  minReadySeconds: 10
  strategyType: "RollingUpdate"
  rollingUpdateMaxUnavailable: 1
  rollingUpdateMaxSurge: 0
  terminationGracePeriodSeconds: 60
  topologySpreadConstraints:
    maxSkew: 1
    topologyKey: "kubernetes.io/hostname"
    whenUnsatisfiable: "ScheduleAnyway"

image:
  repository: "bishalkc/demo-app"
  tag: "v11"
  pullPolicy: "IfNotPresent"

containers:
  securityContext:
    allowPrivilegeEscalation: false
    privileged: false
    readOnlyRootFilesystem: false
    runAsGroup: 10001
    runAsNonRoot: true
    runAsUser: 10001
  ports:
    name: "http"
    containerPort: 8080
    protocol: "TCP"
  resources:
    limits:
      cpu: 200m
      memory: "200Mi"
    requests:
      cpu: 50m
      memory: "50Mi"

readinessProbe:
  path: /health/readiness
  port: 8080
  scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 5
  successThreshold: 2
  failureThreshold: 2

livenessProbe:
  path: /health/liveness
  port: 8080
  scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 2
#########---- Default values for Kubernetes object: Deployment ----#########

#########---- Default values for Kubernetes object: HorizontalPodAutoscaler (hpa) ----#########
hpa:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  metrics:
    cpuUtilizationPercentage: 80
    memoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 0
      policies:
        type: Percent
        value: 100
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        type: Pods
        value: 3
        periodSeconds: 60
#########---- Default values for Kubernetes object: HorizontalPodAutoscaler (hpa) ----#########

nameOverride: ""
fullnameOverride: ""

#########---- Default values for Kubernetes object: serviceAccount ----#########
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # name: "demo-app"
  automount: true
  aws_region: "us-east-1"
  aws_account_id: "138904756338"

#########---- Default values for Kubernetes object: serviceAccount ----#########

#########---- MCaaS Network Policy ----#########
networkPolicy:
  enabled: true
  ingress: {}
#########---- MCaaS Istio Ingress Virtual Service & Destination ----#########

#########---- Default disabled ingress ----#########
ingress:
  enabled: false
  className: "alb"
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  inbound_cidrs:
    {}
    # enabled: false
    # cidrs: ""
  alb:
    enabled: true
    # enabled: false
    # delete_protection: false
  ssl:
    {}
    # enabled: false
    # port: 443

#########---- Default disabled ingress ----#########

#########---- Default values app ----#########
app:
  environment: dev
  port: 8080
  project: "demo-app"
  tenant: "DA"
  framework: "demo"
  cluster_name: "demo-cluster"
  secrets:
    manager:
      enabled: true
      name: "database-v5"
      type: "aws"
    ssm:
      enabled: true
      params:
        - name
        - environment
        - framework
        - api_key
        - hash_key
#########---- Default values app ----#########

