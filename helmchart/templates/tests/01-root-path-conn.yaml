apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-root-path-connection-test"
  labels:
    {{- include "demo-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
    "helm.sh/hook-weight": "1"
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-q', '-O-', '{{ include "demo-app.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
